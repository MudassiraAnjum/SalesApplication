<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Territory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1e1e1e; /* Dark gray background for the container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 600px; /* Increased width for better layout */
            max-height: 80vh; /* Set a maximum height */
            overflow-y: auto; /* Enable vertical scrolling */
            text-align: center;
        }

        h1 {
            color: #ff5722; /* Orange color */
            margin-bottom: 20px;
        }

        h2 {
            color: #ff5722; /* Orange color for subheadings */
            margin: 15px 0 10px; /* Margin for spacing */
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #2a2a2a; /* Darker input background */
            color: #fff; /* White text in inputs */
            resize: none; /* Prevent resizing of textarea */
        }

            input[type="text"]:focus,
            input[type="number"]:focus {
                border-color: #ff5722; /* Orange border on focus */
                outline: none; /* Remove default outline */
            }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ff5722; /* Orange color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

            button:hover {
                background-color: #e64a19; /* Darker orange */
            }

        .reset-button {
            background-color: #555; /* Gray color for reset buttons */
        }

            .reset-button:hover {
                background-color: #777; /* Darker gray on hover */
            }

        .response {
            margin-top: 15px;
            color: #ff5722; /* Orange color for response messages */
            text-align: left; /* Align text to the left */
            display: none; /* Initially hidden */
        }

        .loading {
            color: #ff5722; /* Orange color for loading message */
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Territory Management</h1>

        <!-- Add territory -->
        <div class="endpoint">
            <h2>Add a new territory</h2>
            <input type="text" id="territoryId" placeholder="Enter Territory ID" />

            <textarea id="territoryDescription" placeholder='{"TerritoryDescription": "Enter Territory Description"}'>{"TerritoryDescription": "Enter Territory Description"}</textarea>

            <input type="number" id="regionId" placeholder="Enter Region ID" />

            <button id="addTerritory">Add Territory</button>
            <button class="reset-button" id="resetTerritory">Reset</button>

            <div id="territoryResponse" class="response"></div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Clear previous results
            function clearResults() {
                $('#territoryResponse').html('').hide();
            }

            // Reset input and results
            function resetFields() {
                $('#territoryId').val('');
                $('#territoryDescription').val('{"TerritoryDescription": "Enter Territory Description"}');
                $('#regionId').val('');
                clearResults();
            }

            // Show loading message
            function showLoading(selector) {
                $(selector).html('<div class="loading">Loading ...</div>').show();
            }

            // Hide loading message
            function hideLoading(selector) {
                $(selector).hide();
            }

            // Add Territory
            $('#addTerritory').click(function () {
                clearResults();
                const territoryDto = {
                    TerritoryId: $('#territoryId').val(),
                    TerritoryDescription: $('#territoryDescription').val(),
                    RegionId: parseInt($('#regionId').val(), 10) // Convert to integer
                };
                showLoading('#territoryResponse');
                const token = localStorage.getItem('token'); // Retrieve the token from local storage
                $.ajax({
                    url: `api/territory`,
                    method: 'POST',
                    contentType: 'application/json',
                    headers: {
                        'Authorization': `Bearer ${token}` // Include token in the request header
                    },
                    data: JSON.stringify(territoryDto),
                    success: function (data) {
                        hideLoading('#territoryResponse');
                        $('#territoryResponse').html('Territory added: ' + JSON.stringify(data)).show();
                    },
                    error: function (err) {
                        hideLoading('#territoryResponse');
                        $('#territoryResponse').html('Error: ' + err.responseText).show();
                    }
                });
            });

            // Reset button functionality
            $('#resetTerritory').click(function () {
                resetFields();
            });
        });
    </script>
</body>
</html>
