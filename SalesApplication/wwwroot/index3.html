<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesy</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e8f5e9; /* Light green background */
            color: #2e7d32; /* Dark green text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
        }

        .container {
            max-width: 600px;
            padding: 30px;
            border-radius: 8px;
            background-color: #c8e6c9;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 0 20px;
        }

        h1 {
            font-size: 2em;
            color: #388e3c;
            margin-bottom: 20px;
        }

        h4 {
            font-size: 1.2em;
            color: #2e7d32;
            margin-top: 10px;
        }

        p {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 20px 0 0;
        }

            nav ul li {
                margin: 10px 0;
            }

                nav ul li a {
                    display: inline-block;
                    font-size: 1.2em;
                    color: #ffffff;
                    background-color: #388e3c; /* Button-style links */
                    padding: 10px 20px;
                    text-decoration: none;
                    border-radius: 5px;
                    transition: background-color 0.3s ease, transform 0.2s ease;
                }

                    nav ul li a:hover {
                        background-color: #2e7d32; /* Darker green on hover */
                        transform: translateY(-3px); /* Lift effect */
                    }
    </style>
</head>
<body data-theme="light">
    <div class="container">
        <nav>
            <ul>
                <li><a href="Shipper.html">Shipper Management</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
