<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management System</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
        }

        .container {
            width: 60%;
            max-width: 1100px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Header Styles */
        header {
            text-align: center;
            padding: 20px 0;
            background: #4a90e2;
            color: white;
            border-radius: 15px 15px 0 0;
        }

            header h1 {
                font-size: 2.5rem;
                margin: 0;
            }

            header p {
                font-size: 1rem;
                margin-top: 10px;
            }

        /* Section Styles */
        section {
            margin-bottom: 40px;
        }

            section h2 {
                font-size: 1.8rem;
                color: #4a90e2;
                margin-bottom: 15px;
                text-align: center;
            }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 20px;
            background: #4a90e2;
            color: white;
            font-size: 1rem;
            text-align: center;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin: 10px auto;
            display: block;
            max-width: 200px;
        }

            .btn:hover {
                background: #357ABD;
                transform: translateY(-2px);
            }

            .btn:active {
                transform: translateY(0);
            }

        /* Input Group */
        .input-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

            .input-group input {
                padding: 10px;
                border: 2px solid #ccc;
                border-radius: 6px;
                font-size: 1rem;
                width: 45%;
            }

                .input-group input:focus {
                    border-color: #4a90e2;
                    outline: none;
                }

        /* Response Container */
        .response-container {
            padding: 15px;
            background: #f4f6f8;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

            .response-container pre {
                font-family: 'Courier New', monospace;
                font-size: 0.9rem;
                color: #333;
            }

        .error {
            color: #e74c3c;
            font-weight: bold;
            text-align: center;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: #4a90e2;
            color: white;
            border-radius: 0 0 15px 15px;
        }

            footer a {
                color: #ffeaa7;
                text-decoration: none;
            }

                footer a:hover {
                    text-decoration: underline;
                }

        /* Media Queries */
        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }

                .input-group input {
                    width: 100%;
                }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Order Management</h1>
            <p>Effortlessly manage and track your orders.</p>
        </header>

        <!-- Get All Orders -->
        <section>
            <h2>Get All Orders</h2>
            <button id="getAllOrdersButton" class="btn">Fetch All Orders</button>
            <div id="ordersList" class="response-container"></div>
        </section>

        <!-- Get Orders Between Dates -->
        <section>
            <h2>Get Orders Between Dates</h2>
            <div class="input-group">
                <input type="date" id="fromDate" />
                <input type="date" id="toDate" />
            </div>
            <button id="getOrdersBetweenDatesButton" class="btn">Fetch Orders</button>
            <div id="ordersByDate" class="response-container"></div>
        </section>

        <!-- Get Orders By Employee -->
        <section>
            <h2>Get Orders By Employee</h2>
            <button id="getOrdersByEmployeeButton" class="btn">Fetch Employee Orders</button>
            <div id="ordersByEmployee" class="response-container"></div>
        </section>
    </div>

    <script>
        $(document).ready(function () {
            // Check if the user is logged in and has the required role
            function checkAuthorization() {
                const token = localStorage.getItem('authToken');
                const role = localStorage.getItem('role');

                if (!token || (role !== 'Admin' && role !== 'Employee')) {
                    alert('Access denied. You need to be an Admin or Employee to access this page.');
                    window.location.href = '/login.html'; // Redirect to login page
                    return false;
                }
                return true;
            }

            // Fetch All Orders
            $('#getAllOrdersButton').click(function () {
                if (!checkAuthorization()) return;

                const token = localStorage.getItem('authToken');
                $.ajax({
                    url: '/api/orders/allshipdetails',
                    method: 'GET',
                    headers: { 'Authorization': 'Bearer ' + token },
                    success: function (data) {
                        formatResponse('#ordersList', data);
                    },
                    error: function () {
                        showError('#ordersList', 'Failed to fetch orders. Try again.');
                    }
                });
            });

            // Fetch Orders Between Dates
            $('#getOrdersBetweenDatesButton').click(function () {
                if (!checkAuthorization()) return;

                const fromDate = $('#fromDate').val();
                const toDate = $('#toDate').val();
                const token = localStorage.getItem('authToken');

                $.ajax({
                    url: `/api/orders/BetweenDate/${fromDate}/${toDate}`,
                    method: 'GET',
                    headers: { 'Authorization': 'Bearer ' + token },
                    success: function (data) {
                        formatResponse('#ordersByDate', data);
                    },
                    error: function () {
                        showError('#ordersByDate', 'Failed to fetch orders for the selected dates.');
                    }
                });
            });

            // Fetch Orders By Employee
            $('#getOrdersByEmployeeButton').click(function () {
                if (!checkAuthorization()) return;

                const token = localStorage.getItem('authToken');
                $.ajax({
                    url: '/api/orders/numberoforderbyeachemployee',
                    method: 'GET',
                    headers: { 'Authorization': 'Bearer ' + token },
                    success: function (data) {
                        formatResponse('#ordersByEmployee', data);
                    },
                    error: function () {
                        showError('#ordersByEmployee', 'Failed to fetch employee order data.');
                    }
                });
            });

            // Display JSON Response
            function formatResponse(selector, data) {
                $(selector).html('<pre>' + JSON.stringify(data, null, 2) + '</pre>');
            }

            // Display Error Messages
            function showError(selector, message) {
                $(selector).html(`<div class="error">${message}</div>`);
            }
        });
