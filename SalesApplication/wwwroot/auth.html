<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text color */
            display: flex;
            justify-content: flex-start; /* Align to the left */
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-left: 5%; /* Shift the content towards the left */
            position: relative;
        }

        /* Heading and Subheading */
        .welcome {
            position: absolute; /* Positioning the heading to the right */
            top: 10%;
            right: 5%; /* Align to the right side */
            text-align: right;
            margin-bottom: 20px;
        }

            /* Main heading (blue with animation) */
            .welcome h1 {
                color: #00b0ff; /* Light blue color */
                margin: 0;
                opacity: 0; /* Start with no visibility */
                animation: fadeIn 1.5s ease-out forwards 0.5s; /* Fade-in animation */
            }

            /* Subheading (white with animation) */
            .welcome p {
                color: #fff; /* White color */
                margin: 5px 0;
                opacity: 0; /* Start with no visibility */
                animation: fadeIn 1.5s ease-out forwards 1s; /* Fade-in animation with delay */
            }

        /* Container */
        .container {
            background-color: #1e1e1e; /* Dark gray background for the container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 350px; /* Increased width */
            transition: box-shadow 0.3s ease; /* Transition for box shadow */
            position: absolute; /* Positioning the container on the left */
            top: 50%; /* Vertically center */
            left: 15%; /* Move the container slightly to the right */
            transform: translateY(-50%); /* Adjust position */
        }

            /* Subtle hover effect */
            .container:hover {
                box-shadow: 0 0 10px rgba(0, 176, 255, 0.8); /* Blue glow around the container */
            }

        /* Form Styles */
        h2 {
            text-align: center;
            color: #00b0ff; /* Light blue color for the heading */
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #2a2a2a; /* Darker input background */
            color: #fff; /* White text in inputs */
        }

            input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
                border-color: #00b0ff; /* Light blue border on focus */
                outline: none; /* Remove default outline */
            }

        button {
            width: 100%;
            padding: 10px;
            background-color: #00b0ff; /* Light blue color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            button:hover {
                background-color: #0091cb; /* Darker light blue */
            }

        /* Link and Messages */
        .message {
            text-align: center;
            margin-top: 10px;
            color: #00b0ff; /* Light blue color */
        }

        .register-link {
            text-align: center;
            margin-top: 10px;
            color: #fff; /* White text for the link */
        }

            .register-link a {
                color: #00b0ff; /* Light blue color for the link */
                text-decoration: none; /* Remove underline */
            }

                .register-link a:hover {
                    text-decoration: underline; /* Underline on hover */
                }

        /* Animation for fading in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px); /* Start from below */
            }

            100% {
                opacity: 1;
                transform: translateY(0); /* End at original position */
            }
        }
    </style>
</head>
<body>

    <div class="welcome">
        <h1>Welcome to the Sales Dashboard</h1>
        <p>Your centralized hub for all sales activities.</p>
    </div>

    <div class="container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="loginBtn">Login</button>
        <div class="register-link">
            <p>If you are a new shipper, <a href="#" id="showRegister">register here</a></p>
        </div>
        <div class="message" id="message"></div>
    </div>

    <div class="container" id="registerContainer" style="display:none;">
        <h2>Register Shipper</h2>
        <input type="text" id="companyName" placeholder="Company Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="registerPassword" placeholder="Password" required>
        <button id="registerBtn">Register</button>
        <div class="message" id="registerMessage"></div>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function () {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('https://localhost:7141/api/Auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('role', data.role); // Fixed the space in the key
                        if (data.role === 'Admin') {
                            window.location.href = '/manageAdmin.html';
                        } else if (data.role === 'Employee') {
                            window.location.href = '/manageEmployees.html';
                        } else if (data.role === 'Shipper') {
                            window.location.href = '/manageShippers.html';
                        } // Redirect based on role
                    } else {
                        document.getElementById('message').innerText = 'Invalid username or password';
                    }
                })
                .catch(error => console.error('Error:', error));
        });

        document.getElementById('showRegister').addEventListener('click', function () {
            document.querySelector('.container').style.display = 'none';
            document.getElementById('registerContainer').style.display = 'block';
        });

        document.getElementById('registerBtn').addEventListener('click', async (event) => {
            event.preventDefault();
            const companyName = document.getElementById("companyName").value; // Corrected ID
            const email = document.getElementById("email").value; // Corrected ID
            const password = document.getElementById("registerPassword").value; // Corrected ID

            try {
                const response = await fetch('https://localhost:7141/api/Auth/register', {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ companyName, email, password })
                });

                if (response.ok) {
                    document.getElementById("registerMessage").textContent = "Registration successful. Redirecting to login...";
                    setTimeout(() => {
                        document.getElementById('registerContainer').style.display = 'none'; // Hide registration form
                        document.querySelector('.container').style.display = 'block'; // Show login form
                        document.getElementById("registerMessage").textContent = ""; // Clear message
                    }, 2000);
                } else {
                    const error = await response.text();
                    document.getElementById("registerMessage").textContent = "Error: " + error;
                }
            } catch (error) {
                document.getElementById("registerMessage").textContent = "Error: " + error;
            }
        });
    </script>

</body>
</html>
