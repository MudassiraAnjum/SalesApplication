<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipper Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1e1e1e; /* Dark gray background for the container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 600px; /* Increased width for better layout */
            max-height: 80vh; /* Set a maximum height */
            overflow-y: auto; /* Enable vertical scrolling */
            text-align: center;
        }

        h1 {
            color: #ff5722; /* Orange color */
            margin-bottom: 20px;
        }

        h2 {
            color: #ff5722; /* Orange color for subheadings */
            margin: 15px 0 10px; /* Margin for spacing */
        }

        input[type="text"] {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #2a2a2a; /* Darker input background */
            color: #fff; /* White text in inputs */
        }

            input[type="text"]:focus {
                border-color: #ff5722; /* Orange border on focus */
                outline: none; /* Remove default outline */
            }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ff5722; /* Orange color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

            button:hover {
                background-color: #e64a19; /* Darker orange */
            }

        .reset-button {
            background-color: #555; /* Gray color for reset buttons */
        }

            .reset-button:hover {
                background-color: #777; /* Darker gray on hover */
            }

        .response {
            margin-top: 15px;
            color: #ff5722; /* Orange color for response messages */
            text-align: left; /* Align text to the left */
            display: none; /* Initially hidden */
        }

        .loading {
            color: #ff5722; /* Orange color for loading message */
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Shipper Management</h1>

        <!-- Search Shipper by Company Name -->
        <div class="endpoint">
            <h2>Search Shipper by Company Name</h2>
            <input type="text" id="companyName" placeholder="Enter Company Name">
            <button id="searchShipper">Search Shipper</button>
            <button class="reset-button" id="resetShipper">Reset</button>
            <div class="response" id="shipperList"></div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Clear previous results
            function clearResults() {
                $('#shipperList').html('').hide();
            }

            // Reset input and results
            function resetFields() {
                $('#companyName').val('');
                clearResults();
            }

            // Show loading message
            function showLoading(selector) {
                $(selector).html('<div class="loading">Loading ...</div>').show();
            }

            // Hide loading message
            function hideLoading(selector) {
                $(selector).hide();
            }

            // Search Shipper by Company Name
            $('#searchShipper').click(function () {
                clearResults();
                const companyName = $('#companyName').val();
                if (!companyName) {
                    $('#shipperList').html('Please enter a company name.').show();
                    return;
                }
                showLoading('#shipperList');
                const token = localStorage.getItem('token'); // Retrieve the token from local storage
                $.ajax({
                    url: `api/shipper/search/${encodeURIComponent(companyName)}`,
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}` // Include token in the request header
                    },
                    success: function (data) {
                        hideLoading('#shipperList');
                        $('#shipperList').html(formatResponse(data)).show();
                    },
                    error: function (err) {
                        hideLoading('#shipperList');
                        $('#shipperList').html('Error: ' + (err.responseJSON?.Message || err.responseText)).show();
                    }
                });
            });

            // Reset button functionality
            $('#resetShipper').click(function () {
                resetFields();
            });

            // Function to format the response for display
            function formatResponse(data) {
                if (!data || data.length === 0) {
                    return 'No shippers found.';
                }
                return '<pre>' + JSON.stringify(data, null, 2) + '</pre>'; // Pretty print JSON
            }
        });
    </script>
</body>
</html>
