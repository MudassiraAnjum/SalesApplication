<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesy</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Container */
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        h1 {
            font-size: 2.5em;
            color: #0078d7;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        h4 {
            font-size: 1.3em;
            font-weight: 500;
            color: #444;
        }

        /* Navigation */
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        nav li {
            margin: 10px 0;
        }

        nav a {
            text-decoration: none;
            color: #0078d7;
            font-weight: 500;
            padding: 10px 20px;
            border: 2px solid #0078d7;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

            nav a:hover {
                background-color: #0078d7;
                color: #fff;
            }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            nav a {
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body data-theme="light">
    <div class="container">
        <h1>Welcome to Salesy</h1>
        <p>Explore and manage the sales system efficiently:</p>
        <h4>Hello Employee...</h4>
        <nav>
            <ul>
                <li><a href="emp.html">Employee Management</a></li>
                <li><a href="Order.html">Order Management</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
