<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order by Employee</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3e5f5; /* Light purple background */
            color: #4a148c; /* Dark purple text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the top */
            min-height: 100vh; /* Ensure body takes at least full viewport height */
            overflow-y: auto; /* Enable vertical scrolling */
        }

        .container {
            max-width: 800px;
            width: 90%; /* Adjust to allow for responsiveness */
            padding: 20px;
            border-radius: 8px;
            background-color: #e1bee7; /* Lighter purple for the container */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* Add some space from the top */
        }

        h1 {
            font-size: 2.5em;
            color: #6a1b9a; /* A different shade of purple for the heading */
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .input-field {
            width: 50%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px; /* Space below the input field */
        }

        .btn {
            background-color: #6a1b9a; /* Dark purple background for button */
            color: white; /* White text */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block; /* Make button a block element */
            margin: 0 auto; /* Center the button */
        }

            .btn:hover {
                background-color: #4a148c; /* Darker purple on hover */
            }

        .result-container {
            margin-top: 20px; /* Space above the results */
            padding: 10px;
            border: 1px solid #6a1b9a; /* Border for results area */
            border-radius: 5px;
            background-color: #f3e5f5; /* Light purple background for results */
            max-height: 250px; /* Set a maximum height for the results area */
            overflow-y: auto; /* Enable vertical scrolling */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order by Employee</h1>
        <p>Retrieve all orders based on the employee's first name:</p>
        <label for="firstName">First Name : </label>
        <input type="text" id="firstName" class="input-field" placeholder="Enter Employee First Name">
        <button class="btn" onclick="getOrdersByEmployee()">Get Orders</button>
        <div id="ordersResult" class="result-container"></div>
    </div>

    <script src="../js/order.js"></script>
</body>
</html>
