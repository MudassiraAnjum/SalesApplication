<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3e5f5; /* Light purple background */
            color: #4a148c; /* Dark purple text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center; /* Center items vertically and horizontally */
            min-height: 100vh; /* Ensure body takes at least full viewport height */
            overflow-y: auto; /* Enable vertical scrolling */
        }

        .container {
            max-width: 500px; /* Increased max width for the container */
            width: auto; /* Allow width to adjust based on content */
            padding: 30px; /* Increased padding for more space */
            border-radius: 8px;
            background-color: #e1bee7; /* Lighter purple for the container */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center text within the container */
            margin: 0 20px; /* Add horizontal margin for spacing */
        }

        h2 {
            font-size: 2em; /* Heading size */
            color: #6a1b9a; /* A different shade of purple for the heading */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em; /* Welcome message size */
            margin-bottom: 20px;
        }

        .form-group {
            display: flex; /* Use flexbox for alignment */
            justify-content: space-between; /* Space between label and input */
            align-items: center; /* Center items vertically */
            margin-bottom: 15px; /* Space below each form group */
        }

        label {
            font-size: 1em; /* Label size */
            margin-right: 10px; /* Space between label and input */
            flex: 2; /* Allow label to take available space */
            text-align: left; /* Align text to the right */
        }

        input {
            flex: 2; /* Allow input to take more space */
            padding: 10px;
            border: 1px solid #6a1b9a; /* Border for inputs */
            border-radius: 5px;
            font-size: 1em; /* Input text size */
        }

        button {
            background-color: #6a1b9a; /* Dark purple background for button */
            color: white; /* White text */
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 55%; /* Set width to 55% for buttons */
            font-size: 1em; /* Button text size */
            margin: 5px; /* Space between buttons */
        }

            button:hover {
                background-color: #4a148c; /* Darker purple on hover */
            }

        #auth-buttons {
            display: flex;
            justify-content: center; /* Center buttons */
            margin-bottom: 20px; /* Space below buttons */
        }

        #login-response, #register-response {
            margin-top: 20px; /* Space above response messages */
            text-align: center; /* Center response messages */
        }
    </style>
</head>
<body>

    <div class="container">

        <h2>Welcome to Sales Hub!</h2>
        <div id="auth-buttons">

            <p>Your one-stop solution for managing sales.</p>
            <!--<p>Login if you are an Existing User:</p>-->
            <button id="new-shipper-btn" class="btn">Register as New Shipper</button>
            <button id="login-btn" class="btn">Login to Your Account</button>
        </div>

        <!-- Login Form Section -->
        <div id="login-section" style="display: none;">
            <h2>Login</h2>
            <p>Please enter your credentials to log in.</p>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p id="login-response"></p>
        </div>

        <!-- Register Form Section -->
        <div id="register-section" style="display: none;">
            <h2>Register</h2>
            <p>Register With Us...</p>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-company">Company Name:</label>
                    <input type="text" id="register-company" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <p id="register-response"></p>
        </div>

        <!-- Logout Button (Initially Hidden) -->
        <button id="logout-btn" style="display: none;" onclick="logout()">Logout</button>
    </div>
    <!--<script src="auth.js?v=1.0.1"></script>-->

    <script src="../js/Auth.js"></script>
</body>
</html>
