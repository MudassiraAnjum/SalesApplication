<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipper Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3e5f5; /* Light purple background */
            color: #4a148c; /* Dark purple text */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center items horizontally */
            min-height: 100vh; /* Ensure body takes at least full viewport height */
            overflow-y: auto; /* Enable vertical scrolling */
        }

        h1 {
            font-size: 2.5em;
            color: #6a1b9a; /* A different shade of purple for the heading */
            margin-bottom: 20px;
            text-align: center;
        }

        h2 {
            font-size: 2em;
            color: #6a1b9a; /* Heading color */
            margin-top: 20px; /* Space above each section */
            margin-bottom: 20px; /* Space below each section */
        }

        .endpoint-container {
            background-color: #e1bee7; /* Lighter purple for the endpoint container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%; /* Responsive width */
            max-width: 900px; /* Increased max width */
            margin-bottom: 20px; /* Space below each endpoint container */
        }

        .form-group {
            display: flex; /* Use flexbox to align label and input */
            align-items: center; /* Center items vertically */
            margin-bottom: 10px; /* Space below each form group */
        }

        label {
            font-weight: bold;
            margin-right: 10px; /* Space between label and input */
            width: 150px; /* Fixed width for labels to align inputs */
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="date"] {
            flex: 1; /* Allow input to take the remaining space */
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #6a1b9a; /* Dark purple background for button */
            color: white; /* White text */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block; /* Make button a block element */
            margin: 10px auto; /* Center the button */
            width: 100%; /* Make button full width */
        }

            button:hover {
                background-color: #4a148c; /* Darker purple on hover */
            }

        .result-container {
            margin-top: 20px; /* Space above the results */
            padding: 10px;
            border: 1px solid #6a1b9a; /* Border for results area */
            border-radius: 5px;
            background-color: #f3e5f5; /* Light purple background for results */
            max-height: 250px; /* Set a maximum height for the results area */
            overflow-y: auto; /* Enable vertical scrolling */
            width: 90%; /* Set a width for the results container */
            margin: 0 auto; /* Center the results container */
        }
    </style>
</head>
<body>
    <h1>Shipper Management</h1>

    <!-- Create Shipper Form -->
    <div class="endpoint-container">
        <h2>Create Shipper</h2>
        <form id="createShipperForm">
            <div class="form-group">
                <label for="companyName">Company Name:</label>
                <input type="text" id="companyName" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Create Shipper</button>
        </form>
    </div>

    <!-- Update Shipper Form -->
    <div class="endpoint-container">
        <h2>Update Shipper</h2>
        <form id="updateShipperForm">
            <div class="form-group">
                <label for="shipperId">Shipper ID:</label>
                <input type="text" id="shipperId" required>
            </div>
            <div class="form-group">
                <label for="patchData">JSON Patch Operations:</label>
                <textarea id="patchData" rows="6" cols="50" required>
[
    { "op": "replace", "path": "/companyName", "value": "New Company Name" },
    { "op": "replace", "path": "/phone", "value": "1234567890" }
]
                </textarea>
            </div>
            <button type="submit">Update Shipper</button>
        </form>
    </div>

    <!-- Get All Shippers -->
    <div class="endpoint-container">
        <h2>Get All Shippers</h2>
        <button id="getAllShippers">Fetch Shippers</button>
        <div id="allShippersResult" class="result-container"></div>
    </div>

    <!-- Get Total Earnings -->
    <div class="endpoint-container">
        <h2>Get Total Earnings</h2>
        <form id="totalEarningsForm">
            <div class="form-group">
                <label for="earningsDate">Date:</label>
                <input type="date" id="earningsDate" required>
            </div>
            <button type="submit">Fetch Earnings</button>
        </form>
        <div id="totalEarningsResult" class="result-container"></div>
    </div>

    <script src="../js/shipper.js" defer></script>
</body>
</html>
