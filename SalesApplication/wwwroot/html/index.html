<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesy</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3e5f5; /* Light purple background */
            color: #4a148c; /* Dark purple text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        .container {
            max-width: 800px;
            padding: 20px;
            border-radius: 8px;
            background-color: #e1bee7; /* Lighter purple for the container */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            color: #6a1b9a; /* A different shade of purple for the heading */
            margin-bottom: 20px;
            text-align:center;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        nav {
            text-align: center; /* Center the navigation links */
        }

            nav ul {
                list-style-type: none;
                padding: 0;
                display: flex; /* Use flexbox for horizontal layout */
                justify-content: center; /* Center the items */
                flex-wrap: nowrap; /* Prevent wrapping */
            }

                nav ul li {
                    margin: 0 10px; /* Add margin to create space between links */
                }

                    nav ul li a {
                        text-decoration: none;
                        color: #4a148c; /* Dark purple for links */
                        padding: 10px 15px; /* Adjust horizontal padding */
                        border: 2px solid #6a1b9a; /* Border color */
                        border-radius: 5px;
                        transition: background-color 0.3s, color 0.3s;
                        display: inline-block; /* Ensure the link takes up only the space it needs */
                    }

                        nav ul li a:hover {
                            background-color: #6a1b9a; /* Darker purple on hover */
                            color: white; /* White text on hover */
                        }
    </style>
</head>
<body data-theme="light">
    <div class="container">
        <h1>Welcome to Salesy</h1>
        <p>Explore and manage the sales system efficiently:</p>
        <h4>Hello Admin...</h4>
        <nav>
            <ul>
                <li><a href="employee.html">Employee Management</a></li>
                <li><a href="order.html">Order Management</a></li>
                <li><a href="shipper.html">Shipper Management</a></li>
                <li><a href="territory.html">Territory Management</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
