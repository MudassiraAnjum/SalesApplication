<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesy</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

            body[data-theme="dark"] {
                background-color: #121212;
                color: #f1f1f1;
            }

        /* Container */
        .container {
            max-width: 600px;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

            .container:hover {
                transform: scale(1.05);
            }

        /* Header */
        header h1 {
            font-size: 2.8em;
            color: #0078d7;
            margin-bottom: 10px;
            font-weight: 700;
            text-transform: uppercase;
        }

        header p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #444;
        }

        header h4 {
            font-size: 1.3em;
            font-weight: 500;
            color: #333;
        }

        /* Navigation */
        .navigation {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

            .navigation li {
                margin: 0;
            }

            .navigation a {
                text-decoration: none;
                color: #0078d7;
                font-weight: 500;
                padding: 12px 20px;
                border: 2px solid #0078d7;
                border-radius: 5px;
                background-color: #fff;
                transition: background-color 0.3s, color 0.3s;
                font-size: 1.1em;
            }

                .navigation a:hover {
                    background-color: #0078d7;
                    color: #fff;
                    box-shadow: 0 2px 6px rgba(0, 120, 215, 0.2);
                }

        /* Theme Toggle */
        .theme-toggle {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0078d7;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            .theme-toggle:hover {
                background-color: #005bb5;
            }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.3em;
            }

            header p {
                font-size: 1em;
            }

            .navigation a {
                font-size: 1em;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body data-theme="light">
    <div class="container">
        <header>
            <h1>Welcome to Salesy</h1>
            <p>Explore and manage the sales system efficiently:</p>
            <h4>Hello, Admin...</h4>
        </header>
        <nav>
            <ul class="navigation">
                <li><a href="emp.html">Employee Management</a></li>
                <li><a href="Order.html">Order Management</a></li>
                <li><a href="Shipper.html">Shipper Management</a></li>
                <li><a href="Territory.html">Territory Management</a></li>
            </ul>
        </nav>
        <button class="theme-toggle" onclick="toggleTheme()">Switch to Dark Mode</button>
    </div>

    <script>
        function toggleTheme() {
            const body = document.querySelector('body');
            const currentTheme = body.getAttribute('data-theme');
            if (currentTheme === 'light') {
                body.setAttribute('data-theme', 'dark');
                document.querySelector('.theme-toggle').textContent = 'Switch to Light Mode';
            } else {
                body.setAttribute('data-theme', 'light');
                document.querySelector('.theme-toggle').textContent = 'Switch to Dark Mode';
            }
        }
    </script>
</body>
</html>
