<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Styles */
        body {
            margin: 0;  
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .highlight {
            color: #f9d342;
        }

        p {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 20px;
            color: #eeeeee;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

            ul li {
                margin: 0;
            }

            ul a {
                text-decoration: none;
                font-size: 1.2rem;
                font-weight: 500;
                padding: 10px 20px;
                border-radius: 25px;
                color: white;
                background-color: #2575fc;
                transition: all 0.3s ease;
            }

                ul a:hover {
                    background-color: #f9d342;
                    color: #2575fc;
                    transform: scale(1.1);
                }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: #cccccc;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome To <span class="highlight">Sales Application</span></h1>
        <p>Streamline Your Sales Workflow With Ease</p>
        <ul>
            <li><a href="Auth.html">Authentication</a></li>
            <li><a href="emp.html">Employee</a></li>
            <li><a href="Order.html">Orders</a></li>
            <li><a href="Shipper.html">Shipper</a></li>
            <li><a href="Territory.html">Territory</a></li>
        </ul>
    </div>
    <footer>
        <p>&copy; 2024 Sales Application. All rights reserved.</p>
    </footer>
    <script>
        // JavaScript
        document.addEventListener("DOMContentLoaded", () => {
            console.log("Sales Application is ready!");
        });
    </script>
</body>
</html>
