<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Territories</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text color */
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Heading */
        h1 {
            text-align: center;
            color: #00b0ff; /* Light blue color */
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards 0.5s; /* Fade-in animation */
        }

        /* Layout for Input Area and Output Area */
        .layout {
            width: 900px;
            display: flex;
            justify-content: flex-start; /* Only show left section */
            align-items: flex-start;
        }

        /* Left Section (Input buttons and fields) */
        .input-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Section for buttons and input fields */
        .section {
            margin-bottom: 20px;
        }

            .section h2 {
                font-size: 18px;
                color: #00b0ff; /* Light blue color */
                margin-bottom: 10px;
            }

        /* Buttons */
        .button {
            width: 100%;
            padding: 12px;
            background-color: #00b0ff; /* Light blue button */
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

            .button:hover {
                background-color: #0091cb; /* Darker blue on hover */
            }

        /* Input Fields */
        .input-group {
            margin-bottom: 10px;
        }

            .input-group label {
                display: block;
                font-size: 14px;
                margin-bottom: 5px;
            }

            .input-group input {
                width: 100%;
                padding: 10px;
                font-size: 14px;
                border: 1px solid #ddd;
                border-radius: 5px;
            }

        /* Output (Results) */
        .output {
            background-color: #2a2a2a;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            color: #fff;
            font-size: 14px;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards 1s; /* Fade-in animation */
            max-height: 300px; /* Set a max height */
            overflow-y: auto; /* Scroll if content exceeds max height */
        }

        /* Animation for fading in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px); /* Start from below */
            }

            100% {
                opacity: 1;
                transform: translateY(0); /* End at original position */
            }
        }

        /* List Styles */
        #dataList {
            max-height: 200px;
            overflow-y: auto;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
        }

            #dataList li {
                cursor: pointer;
                padding: 8px;
                border-bottom: 1px solid #555;
            }

                #dataList li:hover {
                    background-color: #444;
                }
    </style>
</head>
<body>
    <div>
        <h1>Manage Territories</h1>
        <div class="layout">
            <!-- Left Section (Input buttons and fields) -->
            <div class="input-section">
                <!-- Update Territory Section -->
                <div class="section">
                    <h2>Update Territory</h2>
                    <div class="input-group">
                        <label for="territoryId">Territory ID:</label>
                        <input type="text" id="territoryId" placeholder="Enter territory ID">
                    </div>
                    <div class="input-group">
                        <label for="territoryDescription">Territory Description:</label>
                        <input type="text" id="territoryDescription" placeholder="Enter territory description">
                    </div>
                    <div class="input-group">
                        <label for="regionId">Region ID:</label>
                        <input type="number" id="regionId" placeholder="Enter region ID">
                    </div>
                    <button class="button" onclick="updateTerritory()">Update Territory</button>
                    <div id="updateTerritoryOutput" class="output"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateTerritory() {
            const territoryId = $('#territoryId').val();
            const territoryDescription = $('#territoryDescription').val();
            const regionId = $('#regionId').val();  // Get region ID from the input

            // Validate input
            if (!territoryId || !territoryDescription || !regionId) {
                $('#updateTerritoryOutput').html('<p style="color: red;">Please fill in all fields</p>');
                return;
            }

            // Show loading message
            $('#updateTerritoryOutput').html('<div class="loading">Updating territory...</div>');

            // Make the AJAX request to update the territory
            $.ajax({
                url: `https://localhost:7141/api/Territory/update/${territoryId}`, // Correct endpoint with territoryId
                method: 'PUT', // Using PUT method as per your controller
                contentType: 'application/json',
                data: JSON.stringify({
                    territoryDescription, // Sending updated territory description
                    regionId: parseInt(regionId) // Ensure regionId is sent as an integer
                }),
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}` // Token from localStorage for authorization
                },
                success: (response) => {
                    $('#updateTerritoryOutput').html('<p style="color: green;">Territory updated successfully!</p>');
                    console.log(response);
                    // Clear input fields
                    $('#territoryId, #territoryDescription, #regionId').val('');
                },
                error: (xhr, textStatus, errorThrown) => {
                    const errorMessage = xhr.responseJSON?.message || errorThrown || 'Error updating territory';
                    $('#updateTerritoryOutput').html(`<p style="color: red;">${errorMessage}</p>`);
                    console.error('Error Status:', textStatus);
                    console.error('Error Details:', errorThrown);
                    console.error('Response:', xhr.responseJSON);
                },
            });
        }
    </script>
</body>
</html>
